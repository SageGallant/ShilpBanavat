<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Test | Shilp Banavat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .test-container {
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product-item {
            border: 1px solid #e6e6e6;
            padding: 20px;
            text-align: center;
        }

        .product-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-add-cart,
        .wishlist-btn {
            padding: 8px 15px;
            cursor: pointer;
        }

        h3 {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="header-actions">
                    <div class="header-language">
                        <span>English</span>
                    </div>
                    <div class="header-country">
                        <span>India</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main-header">
                <div class="header-left">
                    <nav class="main-navigation">
                        <ul>
                            <li><a href="pages/product.html?category=new">New</a></li>
                            <li><a href="pages/product.html?category=women">Women</a></li>
                            <li><a href="pages/product.html?category=men">Men</a></li>
                            <li><a href="pages/product.html?category=home">Home</a></li>
                            <li><a href="pages/product.html?category=gifts">Gifts</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="logo">
                    <a href="index.html">SHILP BANAVAT</a>
                </div>
                <div class="header-right">
                    <nav class="utility-navigation">
                        <ul>
                            <li><a href="#" id="search-toggle"><i class="fas fa-search"></i></a></li>
                            <li><a href="pages/profile.html"><i class="fas fa-user"></i></a></li>
                            <li><a href="pages/wishlist.html"><i class="fas fa-heart"></i></a></li>
                            <li><a href="pages/cart.html"><i class="fas fa-shopping-bag"></i></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Test Products -->
    <div class="test-container">
        <h1>Test Badge Functionality</h1>
        <p>Click the buttons below to add products to cart or wishlist and see the badge counts update.</p>

        <div class="test-controls">
            <button id="clear-storage" class="btn-outline">Clear Storage</button>
        </div>

        <div class="product-grid">
            <div class="product-item" data-product-id="product1">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h3>Handcrafted Bowl</h3>
                <div class="price">$49.99</div>
                <div class="product-actions">
                    <button class="btn-add-cart">Add to Cart</button>
                    <button class="wishlist-btn"></button>
                </div>
            </div>

            <div class="product-item" data-product-id="product2">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h3>Embroidered Cushion</h3>
                <div class="price">$39.99</div>
                <div class="product-actions">
                    <button class="btn-add-cart">Add to Cart</button>
                    <button class="wishlist-btn"></button>
                </div>
            </div>

            <div class="product-item" data-product-id="product3">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h3>Woven Basket</h3>
                <div class="price">$59.99</div>
                <div class="product-actions">
                    <button class="btn-add-cart">Add to Cart</button>
                    <button class="wishlist-btn"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        // Add clear storage functionality
        document.getElementById('clear-storage').addEventListener('click', function () {
            localStorage.removeItem('cart');
            localStorage.removeItem('wishlist');
            updateHeaderBadges();
            showNotification('Local storage cleared');
        });
    </script>
</body>

</html>
